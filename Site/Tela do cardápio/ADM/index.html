<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Tela do Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="sesi-logo.png">
</head>
<body>

    <nav class="barra_navegaçao">
        <div class="logo_item">
            <img src="sesi-logo.png" alt="Logo" id="logo_sesi">Secretaria do Aluno
        </div>
  
        <div class="barra_navegaçao_content">
            <i class="bi bi-grid"></i>
            <a href="../../Tela Principal/Adm/index.html"><i class='bx bxs-home'></i></a>
            <i class='bx bx-user' class="perfil"></i>
        </div>
    </nav>

    <div class="conteudo">
        <h2 class="titulo">Cardápio Escolar</h2>
        <div class="admin-panel">
            <h3>Painel do Administrador</h3>
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadButton">Enviar Cardápio</button>
            <p id="message" class="hidden">Nenhuma imagem do cardápio disponível.</p>
        </div>

        <div class="container_cardapio">
            <img src="" alt="Cardápio" id="imgCardapio" hidden>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
